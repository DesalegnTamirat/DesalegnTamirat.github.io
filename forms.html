<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body>
	<h3>made just to practice defferent form tags</h3>
	<form>
		<label>Full name:</label>
		<input type="text" name="Name" placeholder="Desalegn Tamirat">
		<label>email:</label>
		<input type="email" name="Gmail">
		<label>Password:</label>
		<input type="password" name="PassWord" placeholder="********">
		<label>Interested:</label>
		<input type="checkbox" name="preference"><br>
		<label>Birth Day:</label>
		<input type="date" name="BirthDate">
		<label>Your Age(18-50):</label>
		<input type="number" name="Age" min = "18" max="50" value="22"><!-- since i am 22 -->
		<label>Attach your CV:</label>
		<input type="file" name="cv">
		<label>Favourite color:</label>
		<input type="color" name="colorpick"><br>
		<label>sex: </label>
		<input type="radio" name="Sex" value="Male"> Male
		<input type="radio" name="Sex" value="Female"> Female
		<input type="radio" name="Sex" value="Other"> Other
		<label>sound you prefer when listing: </label>
		<input type="range" name="Sound" min="0" max="100" value="20"><br>
		<label>submit with button: </label>
		<input type="submit" name="save">
		<label>submit clicking my photo:</label>
		<input type="image" src="fes.jpg" alt="blablabla" width="30">
	</form>
</body>
</html>
